<template name="chat">
  <div class="chat-scores" style="{{chat_style}}">
    <div class="chat">
      <div class="message-area">
	{{#each messages}}
	  <span class="{{msg_class}}">{{who_said}}</span>: {{content}} <br/>
	{{/each}}
      </div>
      <div class="typing-area">
	<input type="text" name="msgtext" class="msgtext"/>
      </div>
    </div>
    <div class="scores">
      {{#each scores}}
        {{user}}: Has scored {{score}} pairs <br/>
      {{/each}}
    </div>
  </div>
</template>
