<template name="chat">
  <div class="chat" style="{{chat_style}}">
    <div class="message-area">
      {{#each messages}}
	<span class="{{msg_class}}">{{who_said}}</span>: {{content}} <br/>
      {{/each}}
    </div>
    <div class="typing-area">
      <input type="text" name="msgtext" class="msgtext"/>
    </div>
  </div>
</template>
