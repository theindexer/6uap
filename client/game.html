<template name="game">
  {{#if done}}
    {{>gameover}}
{{else}} 
  <div class="container">
    <div class="col-md-2 moves">{{remainingMoves}}</div>
    <div class="col-md-4 removed">{{removed}} pairs removed</div>
    <div class="col-md-3 time"></div>
    <div class="col-md-3 challenge">{{challenge_time}}</div>
  <div class="board">
  {{#each tiles}}
    <div class="tile x{{x}}y{{y}}z{{z}}" style="{{css_style type subtype x y z}}"></div>
  {{/each}}
  <div class="active-tile" style="{{active_tile_style}}"></div>
  </div>
</div>
  {{relay_tile}}
  {{rescale}}
  <button class = "btn btn-primary cheat-lose">Cheat</button>
  <button class = "btn btn-primary cheat-win">Cheat A lot</button>
{{/if}}
</template>
