<template name="victory">
  <h2>Victory was yours!</h2>
  You took {{time}}<br/>
  Use the challenge link to give your friends a chance to beat your time!<br/>
  Challenge link: 
  <input class="challenge-link" type="text" value="{{link}}" title="Click and press cmd or ctrl + c to copy" readonly=1 onclick="this.select();"/>
</template>
